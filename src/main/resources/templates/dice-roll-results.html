<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dice Roll Result</title>
</head>
<body>
    <h1 th:text="${message}"></h1>
    <div th:each="roll: ${rolls}">
        <div th:text="${roll}"></div>
    </div>
    <p th:text="${results}"></p>
</body>
</html>
