<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Index Page</title>
</head>
<body>
<nav th:include="partials/navbar.html :: navbar"></nav>
<div th:each="post: ${posts}">
    <h2 th:text="${post.getTitle()}"></h2>
    <p th:text="${post.getBody()}"></p>
    <button><a th:href="@{/posts/{id}(id=${post.getId()})}">See Post</a></button>
    <button><a th:href="@{/posts/{id}/delete(id=${post.getId()})}">Delete</a> </button>
</div>
