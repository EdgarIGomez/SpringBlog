<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Individual Post Page</title>
</head>
<body>
    <div>
        <h1 th:text="${post.getTitle()}"></h1>
        <p th:text="${post.getBody()}"></p>
        <h3>User: <span th:text="${post.getUser().getUsername()}"></span> </h3>
    </div>
</body>
</html>
